<div class="card">
    <img [src]="artist.images[1].url" class="card-img-top" alt="artist.name">
    <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
        <p class="card-text">Genres: {{artist.genres}}, Followers: {{artist.followers.total}}</p>
        <a href="#" class="btn btn-primary">Albums</a>
    </div>
</div>
